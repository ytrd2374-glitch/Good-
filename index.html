<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeZone | Luxury Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica', sans-serif; }
        body { background-color: #f9f9f9; }
        
        /* Header & Banner */
        header { background: #000; color: #fff; padding: 20px; text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        .banner { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1541643600914-78b084683601?w=800'); 
                  height: 300px; background-size: cover; background-position: center; display: flex; 
                  flex-direction: column; justify-content: center; align-items: center; color: white; text-align: center; }
        .banner h2 { font-size: 2.5rem; margin-bottom: 10px; }
        
        /* Product Grid */
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-card { background: white; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: 200px; object-fit: contain; border-radius: 5px; }
        .product-card h3 { margin: 15px 0 5px; font-size: 1.2rem; }
        .product-card p { color: #888; margin-bottom: 15px; }
        .price { font-weight: bold; font-size: 1.3rem; color: #2c3e50; display: block; margin-bottom: 15px; }
        
        /* Button */
        .btn { background: #000; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .btn:hover { background: #333; }
    </style>
</head>
<body>

<header>
    <h1>LUXEZONE</h1>
</header>

<div class="banner">
    <h2>LUXURY PERFUMES</h2>
    <p>Starting from ₹4444</p>
    <br>
    <a href="#" class="btn">SHOP NOW</a>
</div>

<div class="container">
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?w=400" alt="Sneaker">
        <h3>Luxury Sneakers</h3>
        <p>Exclusive Edition</p>
        <span class="price">₹12,999</span>
        <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1584917865442-de89df76afd3?w=400" alt="Handbag">
        <h3>Designer Handbag</h3>
        <p>Premium Leather</p>
        <span class="price">₹25,499</span>
        <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1523293182086-7651a899d37f?w=400" alt="Perfume">
        <h3>Gold Fragrance</h3>
        <p>Long Lasting</p>
        <span class="price">₹5,999</span>
        <a href="#" class="btn">Add to Cart</a>
    </div>
</div>

</body>
</html>
